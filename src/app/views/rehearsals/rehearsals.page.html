<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Ensayos
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <div class="item-note" slot="end">
          {{item.id}} {{item.info}}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
